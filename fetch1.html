<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        //Uma forma mais simples de trabalhar com AJAX mais simples que XMLHTTPRequest
        const url = 'dados/estados.json'
        fetch(url) //Chamando o Fetch (retorna uma promisse)
            .then(resp => resp.json()) //Faz a ligação
            .then(estados => { //Busca os arquivos
                const itens = estados.reduce( //Já tras um array de objetos convertido
                    (html, estado) => html + `<li>${estado.nome}</li>`, ''
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
            })
    </script>
</body>
